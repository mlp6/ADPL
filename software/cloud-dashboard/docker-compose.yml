version: '2'
services: 
  server:
    build: 
      context: node-server
    environment: 
      - MONGO_URI="mongodb://db/adpl"
    ports:
        - 80:4000
    command: ["./wait-for-it.sh", "db:27017", "--", "node", "server.js"]
  db:
    image: mongo:latest
    ports:
        - 27017:27017
    volumes:
      - $DB_DATA:/data/db
